<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <input type="text" id="window" class="window" disabled />
      </div>

      <div class="buttons">
        <!-- Numbers -->
        <button class="button calculator" id="button_1" value="1">1</button>
        <button class="button calculator" id="button_2" value="2">2</button>
        <button class="button calculator" id="button_3" value="3">3</button>
        <button class="button calculator" id="button_4" value="4">4</button>
        <button class="button calculator" id="button_5" value="5">5</button>
        <button class="button calculator" id="button_6" value="6">6</button>
        <button class="button calculator" id="button_7" value="7">7</button>
        <button class="button calculator" id="button_8" value="8">8</button>
        <button class="button calculator" id="button_9" value="9">9</button>
        <button class="button calculator" id="button_0" value="0">0</button>

        <!-- Operators -->
        <button class="button calculator" id="button_add" value="+">+</button>
        <button class="button calculator" id="button_substract" value="-">
          -
        </button>
        <button class="button calculator" id="button_divide" value="/">
          /
        </button>
        <button class="button calculator" id="button_multiply" value="*">
          *
        </button>
        <button class="button calculator" id="button_equal" value="=">=</button>

        <!-- Funtions -->
        <button class="button calculator" id="button_delete">D</button>
        <button class="button calculator" id="button_clear">C</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="utils/writeWindows.js"></script>
    <script src="utils/clearWindows.js"></script>
  </body>
</html>
