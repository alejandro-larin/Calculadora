<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <input type="text" id="window" class="window" disabled />
      </div>

      <div class="buttons">
        <button class="button calculator" id="button_1">1</button>
        <button class="button calculator" id="button_2">2</button>
        <button class="button calculator" id="button_3">3</button>
        <button class="button calculator" id="button_4">4</button>
        <button class="button calculator" id="button_5">5</button>
        <button class="button calculator" id="button_6">6</button>
        <button class="button calculator" id="button_7">7</button>
        <button class="button calculator" id="button_8">8</button>
        <button class="button calculator" id="button_9">9</button>
        <button class="button calculator" id="button_0">0</button>
        <button class="button calculator" id="button_+">+</button>
        <button class="button calculator" id="button_-">-</button>
        <button class="button calculator" id="button_/">/</button>
        <button class="button calculator" id="button_*">*</button>
        <button class="button calculator" id="button_=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
